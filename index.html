<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

	<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">

<body>
	<div class="container">
		<div class="row">
			<div class="col m10 s12 offset-m1">
				<h1 class="center-align">HearthChat - chat with Your opponent</h1>
			</div>
		</div>

		<div id="main-info" class="row center-align">
			<div id="contact" class="col m4 s12 offset-m1 left-align">
				<h3>Get HearthChat:</h3>
				<h5><i class="fa fa-download" aria-hidden="true"></i><a href="https://github.com/ziombo/HearthChat"> Download for Windows</a></h5>
				<h5><i class="fa fa-github-alt" aria-hidden="true"></i><a href="https://github.com/ziombo/HearthChat"> Github</a></h5>
				<h3>Contact:</h3>
				<h5><i class="fa fa-envelope-o" aria-hidden="true"></i><a href="mailto:#"> WillChange@This.Later</a></h5>
				<h5><img id="btl-icon" src="Img/hsicon.png" /> Battle Tag: Ziobo #2751</h5>
			</div>
			<div class="col m5 s12 offset-m1">
				<div class="gallery">
					<div class="carousel-cell"><img class="responsive-img" data-flickity-lazyload="Img/AppImgs/HCChat.jpg" /></div>
					<div class="carousel-cell"><img class="responsive-img" data-flickity-lazyload="Img/AppImgs/HCRunHs.png" /></div>
					<div class="carousel-cell"><img class="responsive-img" data-flickity-lazyload="Img/AppImgs/HCName.png" /></div>
					<div class="carousel-cell"><img class="responsive-img" data-flickity-lazyload="Img/AppImgs/HCWaitMatch.png" /></div>
					<div class="carousel-cell"><img class="responsive-img" data-flickity-lazyload="Img/AppImgs/HCDc.png" /></div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://npmcdn.com/flickity@1.2/dist/flickity.pkgd.min.js"></script>
	<script src="Js/materialize.min.js"></script>
	<script src="Js/site.js"></script>
